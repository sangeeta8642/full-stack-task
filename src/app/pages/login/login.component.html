<h3>Login</h3>
<form [formGroup]="formGroup" class="form-container">
  <!-- <ng-template>Login</ng-template> -->

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required (blur)="checkMail()" />
  </mat-form-field>
  <mat-form-field
    appearance="fill"
    class="full-width"
    *ngIf="step == 2 && isFirstTime !== null"
  >
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required />
  </mat-form-field>

  <mat-form-field
    appearance="fill"
    class="full-width"
    *ngIf="step == 2 && isFirstTime"
  >
    <mat-label>New Password</mat-label>
    <input matInput type="password" formControlName="newPassword" required />
  </mat-form-field>

  <!-- [disabled]="formGroup.invalid" -->

  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="isFirstTime === null"
    >
      Submit
    </button>
  </div>
</form>
