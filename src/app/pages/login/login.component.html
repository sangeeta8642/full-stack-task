<mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="formGroup.get('username')!">
        <form [formGroup]="formGroup">
            <ng-template matStepLabel>Username</ng-template>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required />
            </mat-form-field>
            <div>
                <button mat-button matStepperNext [disabled]="formGroup.get('username')?.invalid">
                    Next
                </button>
            </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="formGroup">
        <form [formGroup]="formGroup">
            <ng-template matStepLabel>Password</ng-template>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>New Password</mat-label>
                <input matInput type="password" formControlName="newPassword" required />
            </mat-form-field>

            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="formGroup.invalid">
                    Submit
                </button>
            </div>
        </form>
    </mat-step>
</mat-horizontal-stepper>
