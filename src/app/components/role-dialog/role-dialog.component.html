<main class="main-container">
  <h2>Manage Roles</h2>

  <div style="display: flex; gap: 8px; margin-bottom: 16px">
    <mat-form-field style="flex: 1" appearance="outline">
      <input
        matInput
        placeholder="Enter Role Title"
        [(ngModel)]="newRoleTitle"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="saveRole()">Save</button>
  </div>

  <table
    mat-table
    [dataSource]="roles"
    class="mat-elevation-z2"
    style="width: 100%"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let role">{{ role.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let role">{{ role.Title }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let role">
        <button mat-icon-button color="primary" (click)="editRole(role)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRole(role.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'Title', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'Title', 'actions']"></tr>
  </table>
</main>
